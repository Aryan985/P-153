<!DOCTYPE html>
<html>
  
  <head>

    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>


    <script src="./components/Rotation.js"></script>
    <script src="./components/Target.js"></script>


  </head>

  <body>
    
    <a-scene background="color:#026F90">

      <a-entity id="look" look-controls camera position="0 2 20"></a-entity>

      <!--Asset Management-->
      <a-assets timeout="20000">        
        <a-asset-item
          id="islandmap"
          src="./assets/island/scene.gltf"
        ></a-asset-item>

        <a-asset-item
          id="scubadriver"
          src="./assets/scuba_driver/scene.gltf"
        ></a-asset-item>

        
      </a-assets>

      <!-- Island  -->
      <a-entity
        id="island"
        gltf-model="#islandmap"
        position="0 -15 -40"
        scale="1 1 1"
        animation="property: position; to: 0 0 1000;easing:linear; loop: true; dur: 150000"
        island-rotation-reader
        treasure
        fish
      >
      </a-entity>

      <!-- Plane -->
      <a-entity
        id="scubadriver_model"
        gltf-model="#scubadriver"
        position="5 0 15"
        scale="0.1 0.1 0.1"
        rotation="0 90 -20"
        scubadriver-rotation-reader        
      >
      </a-entity>

    </a-scene>
  </body>
</html>
